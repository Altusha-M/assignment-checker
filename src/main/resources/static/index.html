<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sender application</h1>
<div>
    <form action="/api/check" method="get">
        <script>
            let form = document.createElement('form');
            form.innerHTML =
                'Student\'s answers:<input id="answers" name="q" placeholder="Enter answers here using ;"><br>' +
                'Keys:<input id="keys" name="qq" placeholder="Enter keys here using ;"><br>' +
                'Explanations:<input id="explanation" name="qw" placeholder="Enter explanations here using ;"><br>' +
                '<button id="click" name="submit" value="SEND">Submit to check</button>';
            document.body.append(form);
            document.getElementById("click").onclick = function () {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", "api/check");
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(JSON.stringify({
                    answer: document.getElementById("answers").value,
                    solution: document.getElementById("keys").value,
                    explanation: document.getElementById("explanations").value
                }));
                alert(xhr.toString());
            };
        </script>
    </form>
</div>
</body>
</html>
